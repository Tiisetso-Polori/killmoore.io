<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Hover Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            float: left;
            position: relative;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
        }
        nav ul li ul li {
            float: none;
        }
        nav ul li ul li a {
            padding: 12px 16px;
        }
        nav ul li:hover ul {
            display: block;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px; 
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }/* General container styling */

#gal-nav-item {
    position: relative; /* Make the container position relative */
    width: 15rem; /* Adjust the width */
    height: 15rem; /* Adjust the height */
    font-size: 1.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: end;
    border: #777 solid 0.1rem;
    box-shadow: -1rem 0 2rem #444;
    padding: 0; /* Remove padding */
    margin: 1.5rem;
    background-size: cover; /* Ensure the background covers the whole container */
    background-position: center;
    overflow: hidden; /* Ensure no overflow */
}

#gal-nav-item:hover {
    transform: translateY(-1rem);
    transition: 1s;
}

#gal-nav-item img{
    display: none;
}

#gal-nav-item h3{
    color: aliceblue;
    top: 1rem;
    left: 1rem;
}

/* Title text styling */
#gal-nav-item a {
    position: absolute; /* Position absolute to place in bottom right */
    bottom: 1rem;
    right: 1rem;
    color: var(--text1);
    text-decoration: none;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    font-size: 1rem; /* Adjust font size if necessary */
    margin: 0; /* Remove margin */
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="test.html">Home</a></li>
            <li>
                <a href="#about">About</a>
                <ul>
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Our Story</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Services</a>
                <ul>
                    <li><a href="#">Web Development</a></li>
                    <li><a href="#">SEO</a></li>
                    <li><a href="#">Marketing</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div id="gal-nav-item" onclick="GalleryRunner.viewImages('eJozi')" style="background-image: url('../Profile/resrc copy/ejozi/0.jpg');">
            <img src="../Profile/react-gallery/src/resrc/ejozi.jpg" alt="">
            <h3>eJozi</h3>
        </div>
    </main>
    <footer>
        <p>Footer Content &copy; 2024</p>
    </footer>
</body>
</html>
