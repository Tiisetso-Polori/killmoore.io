<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="css/restyle.css">-->
    <script src="./js/galleryRunner.js"></script>
    <title>Gallery | Photos Viewer</title>
</head>
<body >
   
    <header>
        <figure id="logo">
            <a href="index.html"><img src="resrc c/killmoore.jpg" alt="a photo of my logo, myself holding a camera"></a>
        </figure>
        <h1>My Shoots</h1>
        <nav id="nav-list">
            <ul id="nav-list-nav">
                <li id="nav-item">
                   <a href="index.html" title="background">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="gallery">
        <!-- SECTION FOR SCROLLABLE PHOTO VIEW...-->
        <section id="gal-nav">
            <script>
                // Attach event listener to run the function when the page loads
                window.addEventListener('load', function() {
                    GalleryRunner.addGalleryObjectsToParent();
                });
            </script>
        </section>
    </main>
    <section id="pictures" ondblclick="GalleryRunner.clearImages()" style="visibility: hidden;"></section>
    
</body>
</html>
