<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web.css">
    <script src="./js/storeRunner.js"></script>
    <title>TyHil Store</title>
</head>
<body>
    <header>
        <figure id="logo">
            <a href="index.html"><img src="resrc c/killmoore.jpg" alt="a photo of my logo, myself holding a camera"></a>
        </figure>
        <h1>Tyson Killmoore</h1>
        <nav id="nav-list">
            <ul id="nav-list-nav">
                <li id="nav-item">
                   <a href="index.html" title="background">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <h1>Our Products</h1>
            <section class="products" id="product-list">
                <!-- Products will be dynamically added here -->
                <script>
                    // Attach event listener to run the function when the page loads
                    window.addEventListener('load', function() {
                        StoreRunner.addStoreObjectsToParent();
                    });
                </script>
    
            </section>
        </section>
    </main>
    <footer>
        <nav id="nav-list">
            <ul id="nav-list-nav">
                <li id="nav-item">
                   <a href="index.html" title="background">Home</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
